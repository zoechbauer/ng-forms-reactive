<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div
          class="text-danger"
          *ngIf="!signUpForm.valid && signUpForm.touched"
        >
          <h4>Please enter valid data!</h4>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          />
          <span
            class="text-danger"
            *ngIf="
              !signUpForm.get('username').valid &&
              signUpForm.get('username').touched
            "
            >Please enter username!</span
          >
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <span
            class="text-danger"
            *ngIf="
              !signUpForm.get('email').valid && signUpForm.get('email').touched
            "
            >Please enter valid email address!</span
          >
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />
            {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
